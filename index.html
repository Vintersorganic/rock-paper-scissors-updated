<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
       
    </head>
    <body> 
        <h2>Preprare yourself for Rock, Paper & Scissors!</h2>

        <div class="choicesDisplay">
            <h5>Score: <em id="playerScore"></em></h5>
            <div class="displayBox">
                <h5>Humanoid Player</h5>
                <div class="playerChoice">
                    
                </div>
            </div>

            <div class="displayBox">
                <h5>Human Computer</h5>
                <div class="computerChoice">
                </div>
            </div>
            <h5>Score: <em id="computerScore"></em></h5>
        </div>

        <div class="choicesContainer">
            <div class="Rock choiceBox">
                <h4>Rock</h4>
                <img src="img/Rock.jpg" class="chooseRock">
            </div>
            <div class="Scissors choiceBox">
                <h4>Scissors</h4>
                <img src="img/Scissors.jpg" class="chooseScissors">
            </div>  
            <div class="Paper choiceBox">
                <h4>Paper</h4>
                <img src="img/Paper.jpg" class="choosePaper"> 
            </div>
        </div>
        
        <script src="./main.js" async defer></script>
    </body>
</html>
